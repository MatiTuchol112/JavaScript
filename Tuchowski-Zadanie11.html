</head>
<body>
<div style="color:green;font-size:53px;">
    <script language="JavaScript">
    var mianownik=prompt("m=","");
    var m_tuc=parseFloat(mianownik);
    var ulamek1=m_tuc+2;
    var ulamek2=(m_tuc+2)*(m_tuc+3);
    var ulamek3=m_tuc*(m_tuc+1);
    document.write("1/"+m_tuc+"=1/"+ulamek1+"+ 1/"+ulamek2+"+ 1/"+ulamek3+"");
    </script>
    </div>
</body>
