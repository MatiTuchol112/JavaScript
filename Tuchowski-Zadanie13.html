<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 13</title>
</head>
<body>
<div style="color:navy;font-size:83px;">
    <script language="JavaScript">
    var liczba1=prompt("A=","");
    var liczba2=prompt("B=","");
    var a_tuc=parseFloat(liczba1);
    var b_tuc=parseFloat(liczba2);
    var wynik1=(a_tuc*a_tuc*a_tuc);
    var wynik2=(3*((a_tuc)*(a_tuc))*(b_tuc));
    var wynik3=(3*(a_tuc)*((b_tuc)*(b_tuc)));
    var wynik4=(b_tuc*b_tuc*b_tuc);
    document.write("("+a_tuc+" + "+b_tuc+" )^3="+a_tuc+"^3 + 3*(("+a_tuc+")^2)*("+b_tuc+") + 3*("+a_tuc+")*(("+b_tuc+")^2) + "
    + b_tuc+"^3="+wynik1+"+"+wynik2+"+"+wynik3+"+"+wynik4+"="+(wynik1+wynik2+wynik3+wynik4));
    </script>
</div>  
</body>
</html>
