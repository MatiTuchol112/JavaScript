<!-- Mateusz Tuchowski 3F
Treść zadania
dany jest trójkąt prostokątny
wczytać przeciwprostokątną c_tuc
oraz przyprostokątną b_tuc
wykonać
wypisać wczytane dane z 2 miejscami po przecinku,
z jednostką cm, wielkość 13mm, kolor fioletowy.
oblicz przeciwprostokątną ( 2 miejsca po przecinku jednostka )
oblicz obwód z jednostką
pole z jednostką
wysokości z jednostkami
kąty trójkąta wyrażone w stopniach
wszystkie funkcje trygonometryczne ( 3 miejsca po przecinku )
użyj modułu .Math -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Zadanie 13a</title>
</head>
<body>
<div style="color:purple;font-size:13mm;">
    <script language="JavaScript">
    var liczba1=prompt("c=","");
    var liczba2=prompt("b=","");
    var c_tuc=parseFloat(liczba1);
    var b_tuc=parseFloat(liczba2);
    var a_tuc=Math.sqrt(Math.pow(c_tuc,2)-Math.pow(b_tuc,2));
    document.write("c="+c_tuc.toFixed(2)+"cm"+"<br>");
    document.write("b="+b_tuc.toFixed(2)+"cm"+"<br>");
    document.write("a="+a_tuc.toFixed(2)+"cm"+"<br>");
    var h1=a_tuc;
    var h2=b_tuc;
    var h3=(a_tuc*b_tuc)/c_tuc;
    document.write("h1="+h1.toFixed(2)+"cm"+"<br>");
    document.write("h2="+h2.toFixed(2)+"cm"+"<br>");
    document.write("h3="+h3.toFixed(2)+"cm"+"<br>");
    var sin_alfa=a_tuc/c_tuc;
    var cos_alfa=b_tuc/c_tuc;
    var tangens_alfa = a_tuc/b_tuc;
    var cotangens_alfa = b_tuc/a_tuc;
    document.write("sin alfa="+sin_alfa.toFixed(3)+"<br>");
    document.write("cos alfa="+cos_alfa.toFixed(3)+"<br>");
    document.write("tg alfa="+tangens_alfa.toFixed(3)+"<br>");
    document.write("ctg alfa="+cotangens_alfa.toFixed(3)+"<br>");
    var beta=Math.asin(b_tuc/c_tuc)*(180/Math.PI);
    var alfa=90-beta;
    document.write("alfa="+alfa.toFixed(3)+"st"+"<br>");
    document.write("beta="+beta.toFixed(3)+"st"+"<br>");
    var obwod=a_tuc+b_tuc+c_tuc;
    document.write("obwod="+obwod.toFixed(2)+"cm"+"<br>");
    var pole=b_tuc*a_tuc/2;
    document.write("pole="+pole.toFixed(2)+"cm"+"<br>");
    </script>
</div>
</body>
</html>
</textarea>
